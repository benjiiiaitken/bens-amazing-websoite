<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblox Game Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, button, select, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #editor-container {
            display: none;
        }
        #game-canvas {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="editor-container">
        <h2>Game Maker</h2>
        <select id="template-selector">
            <option value="2d">2D Template</option>
            <option value="3d">3D Template</option>
        </select>
        <textarea id="game-code" rows="10" placeholder="Write your JavaScript game code here..."></textarea>
        <button onclick="runGame()">Run Game</button>
        <div id="game-canvas"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('editor-container').style.display = 'block';
        });

        function runGame() {
            const code = document.getElementById('game-code').value;
            const template = document.getElementById('template-selector').value;
            const gameCanvas = document.getElementById('game-canvas');
            gameCanvas.innerHTML = '';
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.text = `
                (function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 600;
                    canvas.height = 400;
                    const context = canvas.getContext('2d');
                    gameCanvas.appendChild(canvas);
                    if (template === '2d') {
                        // Initialize 2D game template
                        context.fillStyle = '#000';
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        ${code}
                    } else if (template === '3d') {
                        // Initialize 3D game template using Three.js or similar
                        // For demonstration purposes, we'll just change the canvas color
                        context.fillStyle = '#00f';
                        context.fillRect(0, 0, canvas.width, canvas.height);
                        ${code}
                    }
                })();
            `;
            gameCanvas.appendChild(script);
        }
    </script>
</body>
</html>
