<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button onclick="testGame()">Test Game</button>
        <button onclick="moveBlock()">Move Block</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="changeShape()">Change Shape</button>
        <div id="color-picker">
            <input type="color" id="color" value="#ff0000">
        </div>
        <div id="shape-picker">
            <button onclick="setShape('box')">Box</button>
            <button onclick="setShape('sphere')">Sphere</button>
        </div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let player, block;
        let blockShape = 'box';
        let isMovingBlock = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Player model
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 0);
            scene.add(player);

            // Block model
            createBlock();

            camera.position.z = 5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
        }

        function createBlock() {
            const geometry = blockShape === 'box' ? new THREE.BoxGeometry() : new THREE.SphereGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            block = new THREE.Mesh(geometry, material);
            block.position.set(0, 0, -5);
            scene.add(block);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            handlePlayerMovement();
        }

        function handlePlayerMovement() {
            document.addEventListener('keydown', function(event) {
                const speed = 0.1;
                switch(event.code) {
                    case 'ArrowUp':
                        player.position.z -= speed;
                        break;
                    case 'ArrowDown':
                        player.position.z += speed;
                        break;
                    case 'ArrowLeft':
                        player.position.x -= speed;
                        break;
                    case 'ArrowRight':
                        player.position.x += speed;
                        break;
                }
            });
        }

        function testGame() {
            alert('Testing the game...');
        }

        function moveBlock() {
            isMovingBlock = !isMovingBlock;
            document.addEventListener('keydown', moveBlockWithKeys);
        }

        function moveBlockWithKeys(event) {
            if (!isMovingBlock) return;
            const speed = 0.1;
            switch(event.code) {
                case 'ArrowUp':
                    block.position.z -= speed;
                    break;
                case 'ArrowDown':
                    block.position.z += speed;
                    break;
                case 'ArrowLeft':
                    block.position.x -= speed;
                    break;
                case 'ArrowRight':
                    block.position.x += speed;
                    break;
            }
        }

        function changeColor() {
            const color = document.getElementById('color').value;
            block.material.color.set(color);
        }

        function changeShape() {
            scene.remove(block);
            blockShape = blockShape === 'box' ? 'sphere' : 'box';
            createBlock();
        }

        function setShape(shape) {
            blockShape = shape;
            changeShape();
        }
    </script>
</body>
</html>
