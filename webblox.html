<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblox Game Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #game-canvas {
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            position: relative;
        }
        .toolbox {
            margin: 10px;
        }
        .toolbox button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toolbox button:hover {
            background-color: #45a049;
        }
        .toolbox input {
            margin: 5px;
            padding: 10px;
            width: 100px;
            box-sizing: border-box;
        }
        .block {
            position: absolute;
            background-color: #4CAF50;
            border: 1px solid #000;
            cursor: move;
        }
        #test-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #test-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <h2>Game Maker</h2>
        <div class="toolbox">
            <button onclick="addBlock()">Add Block</button>
            <button onclick="testGame()">Test Game</button>
            <button onclick="clearBlocks()">Clear Blocks</button>
            <input type="color" id="color-picker" onchange="changeColor(event)" title="Change Block Color">
            <input type="number" id="width-picker" placeholder="Width" onchange="changeSize()" title="Change Block Width">
            <input type="number" id="height-picker" placeholder="Height" onchange="changeSize()" title="Change Block Height">
        </div>
        <div id="game-canvas" style="width: 600px; height: 400px;">
        </div>
        <button id="test-button" onclick="testGame()">Test Game</button>
    </div>

    <script>
        let selectedBlock = null;
        let blocks = [];

        function addBlock() {
            const block = document.createElement('div');
            block.className = 'block';
            block.style.width = '100px';
            block.style.height = '100px';
            block.style.top = '50px';
            block.style.left = '50px';

            block.onmousedown = (event) => {
                selectedBlock = block;
                block.style.zIndex = 1000;
                const shiftX = event.clientX - block.getBoundingClientRect().left;
                const shiftY = event.clientY - block.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    block.style.left = pageX - shiftX + 'px';
                    block.style.top = pageY - shiftY + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                block.onmouseup = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    block.onmouseup = null;
                    block.style.zIndex = '';
                };
            };

            document.getElementById('game-canvas').appendChild(block);
            blocks.push(block);
        }

        function changeColor(event) {
            if (selectedBlock) {
                selectedBlock.style.backgroundColor = event.target.value;
            }
        }

        function changeSize() {
            if (selectedBlock) {
                const width = document.getElementById('width-picker').value || '100px';
                const height = document.getElementById('height-picker').value || '100px';
                selectedBlock.style.width = width + 'px';
                selectedBlock.style.height = height + 'px';
            }
        }

        function clearBlocks() {
            blocks.forEach(block => block.remove());
            blocks = [];
        }

        function testGame() {
            const canvas = document.getElementById('game-canvas');
            const testCanvas = document.createElement('iframe');
            testCanvas.style.width = '600px';
            testCanvas.style.height = '400px';
            testCanvas.style.border = 'none';
            document.body.appendChild(testCanvas);
            const doc = testCanvas.contentDocument || testCanvas.contentWindow.document;
            doc.open();
            doc.write('<html><body style="margin: 0;">');
            blocks.forEach(block => {
                doc.write(`<div style="position: absolute; width: ${block.style.width}; height: ${block.style.height}; background-color: ${block.style.backgroundColor}; top: ${block.style.top}; left: ${block.style.left};"></div>`);
            });
            doc.write('</body></html>');
            doc.close();
        }
    </script>
</body>
</html>
