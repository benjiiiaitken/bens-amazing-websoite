<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            color: #4CAF50;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        #welcome-container, #account-settings, #upload-container, #published-games, #editor-container, #players-container, #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #published-games .game-item, #players-list .player-item, #friends-list .friend-item {
            margin: 10px 0;
            cursor: pointer;
        }
        #published-games .game-item.selected, #friends-list .friend-item.selected {
            background-color: #d3ffd3;
        }
        #chat-messages {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-messages .chat-message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login to Webblox</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="link" onclick="showSignUp()">Don't have an account? Sign up</div>
        <div class="link" onclick="enterAsGuest()">Enter as Guest</div>
    </div>
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up for Webblox</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <div class="link" onclick="showLogin()">Already have an account? Login</div>
    </div>
    <div class="container" id="welcome-container">
        <h2 id="welcome-message"></h2>
        <button onclick="openAccountSettings()">Account Settings</button>
        <button onclick="openUploadContainer()">Publish Game</button>
        <button onclick="viewPublishedGames()">View Published Games</button>
        <button onclick="openGameMaker()">Open Game Maker</button>
        <button onclick="viewPlayers()">View Players</button>
        <button onclick="viewFriends()">View Friends</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container" id="account-settings">
        <h2>Account Settings</h2>
        <input type="text" id="new-name" placeholder="New Name">
        <input type="number" id="new-age" placeholder="New Age">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="updateAccountSettings()">Update Settings</button>
        <button onclick="closeAccountSettings()">Close</button>
    </div>
    <div class="container" id="upload-container">
        <h2>Publish Your Game</h2>
        <textarea id="game-html" rows="10" placeholder="Paste your HTML code here"></textarea>
        <input type="text" id="game-name" placeholder="Game Name">
        <button onclick="publishGame()">Publish Game</button>
        <button onclick="closeUploadContainer()">Close</button>
    </div>
    <div class="container" id="published-games">
        <h2>Published Games</h2>
        <div id="games-list"></div>
        <button onclick="playSelectedGame()">Play Selected Game</button>
        <button onclick="closePublishedGames()">Close</button>
    </div>
    <div class="container" id="editor-container">
        <h2>Game Maker</h2>
        <textarea id="game-code" rows="10" placeholder="Write your game code here"></textarea>
        <select id="template-selector">
            <option value="2d">2D</option>
            <option value="3d">3D</option>
        </select>
        <button onclick="runGame()">Run Game</button>
        <button onclick="closeGameMaker()">Close</button>
        <div id="game-canvas" style="width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px;"></div>
    </div>
    <div class="container" id="players-container">
        <h2>Players</h2>
        <div id="players-list"></div>
        <div id="friend-requests"></div>
        <button onclick="closePlayersContainer()">Close</button>
    </div>
    <div class="container" id="chat-container">
        <h2>Friends</h2>
        <div id="friends-list"></div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
        <button onclick="closeChat()">Close</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let loggedInUser = localStorage.getItem('loggedInUser') || null;
        let selectedGame = null;
        let publishedGames = JSON.parse(localStorage.getItem('publishedGames')) || [];
        let friendRequests = JSON.parse(localStorage.getItem('friendRequests')) || {};
        let friends = JSON.parse(localStorage.getItem('friends')) || {};
        let messages = JSON.parse(localStorage.getItem('messages')) || {};
        let selectedFriend = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (loggedInUser) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-message').innerText = `Welcome to Webblox, ${loggedInUser}!`;
                document.getElementById('welcome-container').style.display = 'block';
            } else {
                document.getElementById('login-container').style.display = 'block';
            }
        });

        function showLogin() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function showSignUp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }

        function enterAsGuest() {
            loggedInUser = 'Guest';
            localStorage.setItem('loggedInUser', 'Guest');
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-message').innerText = 'Welcome to Webblox, Guest!';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] && users[username].password === password) {
                loggedInUser = username;
                localStorage.setItem('loggedInUser', username);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-message').innerText = `Welcome to Webblox, ${username}!`;
                document.getElementById('welcome-container').style.display = 'block';
            } else {
                alert('Invalid username or password');
            }
        }

        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (!users[username]) {
                users[username] = { password, age: null };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Sign up successful! Please log in.');
                showLogin();
            } else {
                alert('Username already exists');
            }
        }

        function openAccountSettings() {
            if (loggedInUser !== 'Guest') {
                document.getElementById('welcome-container').style.display = 'none';
                document.getElementById('account-settings').style.display = 'block';
            } else {
                alert('Guests cannot change account settings');
            }
        }

        function updateAccountSettings() {
            const newName = document.getElementById('new-name').value;
            const newAge = document.getElementById('new-age').value;
            const newPassword = document.getElementById('new-password').value;

            if (loggedInUser && users[loggedInUser]) {
                if (newName) users[loggedInUser].name = newName;
                if (newAge) users[loggedInUser].age = newAge;
                if (newPassword) users[loggedInUser].password = newPassword;

                localStorage.setItem('users', JSON.stringify(users));
                alert('Account settings updated successfully');
                closeAccountSettings();
            } else {
                alert('No user is logged in');
            }
        }

        function closeAccountSettings() {
            document.getElementById('account-settings').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function openUploadContainer() {
            if (loggedInUser !== 'Guest') {
                document.getElementById('welcome-container').style.display = 'none';
                document.getElementById('upload-container').style.display = 'block';
            } else {
                alert('Guests cannot publish games');
            }
        }

        function sanitizeHTML(html) {
            const template = document.createElement('template');
            template.innerHTML = html;

            const scripts = template.content.querySelectorAll('script');
            scripts.forEach(script => script.remove());

            const elementsWithEvents = template.content.querySelectorAll('*');
            elementsWithEvents.forEach(element => {
                element.removeAttribute('onload');
                element.removeAttribute('onclick');
            });

            return template.innerHTML;
        }

        function publishGame() {
            const gameHtml = document.getElementById('game-html').value;
            const gameName = document.getElementById('game-name').value;

            if (gameHtml && gameName) {
                const sanitizedHtml = sanitizeHTML(gameHtml);

                publishedGames.push({ name: gameName, html: sanitizedHtml, publisher: loggedInUser });
                localStorage.setItem('publishedGames', JSON.stringify(publishedGames));
                alert('Game published successfully');
                closeUploadContainer();
            } else {
                alert('Please provide both HTML content and a game name');
            }
        }

        function closeUploadContainer() {
            document.getElementById('upload-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function viewPublishedGames() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('published-games').style.display = 'block';
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            publishedGames.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `<strong>${game.name}</strong> <br> <em>by ${game.publisher}</em>`;
                gameItem.onclick = () => {
                    if (selectedGame) {
                        selectedGame.classList.remove('selected');
                    }
                    selectedGame = gameItem;
                    gameItem.classList.add('selected');
                };
                gamesList.appendChild(gameItem);
            });
        }

        function closePublishedGames() {
            document.getElementById('published-games').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function playSelectedGame() {
            if (selectedGame) {
                const gameName = selectedGame.querySelector('strong').innerText;
                const game = publishedGames.find(g => g.name === gameName);
                if (game) {
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(game.html);
                    newWindow.document.close();
                }
            } else {
                alert('Select a game to play');
            }
        }

        function openGameMaker() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('editor-container').style.display = 'block';
        }

        function runGame() {
            const gameCode = document.getElementById('game-code').value;
            const template = document.getElementById('template-selector').value;

            const gameCanvas = document.getElementById('game-canvas');
            gameCanvas.innerHTML = '';
            if (template === '2d') {
                gameCanvas.innerHTML = `<iframe srcdoc="${sanitizeHTML(gameCode)}" style="width:100%; height:100%;"></iframe>`;
            } else if (template === '3d') {
                gameCanvas.innerHTML = `<iframe srcdoc="${sanitizeHTML(gameCode)}" style="width:100%; height:100%;"></iframe>`;
            }
        }

        function closeGameMaker() {
            document.getElementById('editor-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function viewPlayers() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('players-container').style.display = 'block';
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';
            Object.keys(users).forEach(user => {
                if (user !== loggedInUser) {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `<strong>${user}</strong>`;
                    playerItem.onclick = () => {
                        sendFriendRequest(user);
                    };
                    playersList.appendChild(playerItem);
                }
            });
            displayFriendRequests();
        }

        function closePlayersContainer() {
            document.getElementById('players-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function sendFriendRequest(player) {
            if (!friendRequests[player]) {
                friendRequests[player] = [];
            }
            if (!friendRequests[player].includes(loggedInUser)) {
                friendRequests[player].push(loggedInUser);
                localStorage.setItem('friendRequests', JSON.stringify(friendRequests));
                alert(`Friend request sent to ${player}`);
            } else {
                alert('Friend request already sent');
            }
        }

        function displayFriendRequests() {
            const friendRequestsContainer = document.getElementById('friend-requests');
            friendRequestsContainer.innerHTML = '';
            if (friendRequests[loggedInUser] && friendRequests[loggedInUser].length > 0) {
                friendRequests[loggedInUser].forEach(request => {
                    const requestItem = document.createElement('div');
                    requestItem.className = 'friend-request';
                    requestItem.innerHTML = `<strong>${request}</strong> <button onclick="acceptFriendRequest('${request}')">Accept</button>`;
                    friendRequestsContainer.appendChild(requestItem);
                });
            }
        }

        function acceptFriendRequest(requester) {
            if (!friends[loggedInUser]) {
                friends[loggedInUser] = [];
            }
            if (!friends[requester]) {
                friends[requester] = [];
            }
            friends[loggedInUser].push(requester);
            friends[requester].push(loggedInUser);
            friendRequests[loggedInUser] = friendRequests[loggedInUser].filter(req => req !== requester);
            localStorage.setItem('friends', JSON.stringify(friends));
            localStorage.setItem('friendRequests', JSON.stringify(friendRequests));
            alert(`You are now friends with ${requester}`);
            displayFriendRequests();
        }

        function viewFriends() {
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            const friendsList = document.getElementById('friends-list');
            friendsList.innerHTML = '';
            if (friends[loggedInUser] && friends[loggedInUser].length > 0) {
                friends[loggedInUser].forEach(friend => {
                    const friendItem = document.createElement('div');
                    friendItem.className = 'friend-item';
                    friendItem.innerHTML = `<strong>${friend}</strong>`;
                    friendItem.onclick = () => {
                        selectFriend(friendItem, friend);
                    };
                    friendsList.appendChild(friendItem);
                });
            }
        }

        function selectFriend(friendItem, friend) {
            if (selectedFriend) {
                selectedFriend.classList.remove('selected');
            }
            selectedFriend = friendItem;
            friendItem.classList.add('selected');
            displayMessages(friend);
        }

        function displayMessages(friend) {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            const chat = messages[loggedInUser] && messages[loggedInUser][friend] ? messages[loggedInUser][friend] : [];
            chat.forEach(message => {
                const messageItem = document.createElement('div');
                messageItem.className = 'chat-message';
                messageItem.innerText = `${message.sender}: ${message.text}`;
                chatMessages.appendChild(messageItem);
            });
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input').value;
            if (selectedFriend && chatInput) {
                if (!messages[loggedInUser]) {
                    messages[loggedInUser] = {};
                }
                if (!messages[selectedFriend.querySelector('strong').innerText]) {
                    messages[selectedFriend.querySelector('strong').innerText] = {};
                }
                const friend = selectedFriend.querySelector('strong').innerText;
                if (!messages[loggedInUser][friend]) {
                    messages[loggedInUser][friend] = [];
                }
                if (!messages[friend][loggedInUser]) {
                    messages[friend][loggedInUser] = [];
                }
                const newMessage = { sender: loggedInUser, text: chatInput };
                messages[loggedInUser][friend].push(newMessage);
                messages[friend][loggedInUser].push(newMessage);
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessages(friend);
                document.getElementById('chat-input').value = '';
            } else {
                alert('Select a friend and type a message');
            }
        }

        function closeChat() {
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'block';
        }

        function logout() {
            loggedInUser = null;
            localStorage.removeItem('loggedInUser');
            document.getElementById('welcome-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }
    </script>
</body>
</html>
