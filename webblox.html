<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblox - Game Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Homepage Styles */
        #homepage-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: absolute;
            width: 100vw;
        }

        .homepage-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .homepage-box h2 {
            margin-bottom: 20px;
        }

        .homepage-box input, .homepage-box button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .homepage-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .homepage-box button:hover {
            background-color: #45a049;
        }

        .homepage-box .link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Editor Styles */
        #editor-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: absolute;
        }

        #editor-container #controls {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #editor-container #controls button, #editor-container #controls input[type="color"] {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        #editor-container #controls button:hover, #editor-container #controls input[type="color"]:hover {
            background-color: #666;
        }

        canvas {
            flex-grow: 1;
            border: 1px solid #ccc;
        }

        #editor-message {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        /* Sign Up Styles */
        #signup-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            position: absolute;
        }

        .signup-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .signup-box input, .signup-box button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #45a049;
        }

        .signup-box .link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div id="homepage-container">
        <div class="homepage-box">
            <h2>Welcome to Webblox</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="link" onclick="showSignUp()">Don't have an account? Sign up</div>
            <div class="link" onclick="enterAsGuest()">Enter as Guest</div>
        </div>
    </div>

    <!-- Sign Up -->
    <div id="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="text" id="signup-age" placeholder="Age">
            <button onclick="signUp()">Sign Up</button>
            <div class="link" onclick="showHomepage()">Already have an account? Login</div>
        </div>
    </div>

    <!-- Game Editor -->
    <div id="editor-container">
        <div id="controls">
            <button onclick="testGame()">Test Game</button>
            <button onclick="toggleMoveMode()">Move Block</button>
            <input type="color" id="colorPicker" onchange="changeColor()" value="#ff0000">
            <button onclick="changeShape()">Change Shape</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="editor-message"></div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let loggedInUser = localStorage.getItem('loggedInUser') || null;

        // Homepage
        function showSignUp() {
            document.getElementById('homepage-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'flex';
        }

        function showHomepage() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('homepage-container').style.display = 'flex';
        }

        function enterAsGuest() {
            loggedInUser = 'Guest';
            localStorage.setItem('loggedInUser', 'Guest');
            alert('Entered as Guest');
            showError('Guests cannot access the Game Editor.');
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] && users[username].password === password) {
                loggedInUser = username;
                localStorage.setItem('loggedInUser', username);
                alert('Login successful');
                goToEditor();
            } else {
                alert('Invalid username or password');
            }
        }

        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const age = document.getElementById('signup-age').value;

            if (users[username]) {
                alert('Username already exists');
                return;
            }

            users[username] = { password, age };
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign up successful');
            showHomepage();
        }

        function goToEditor() {
            if (loggedInUser === 'Guest') {
                showError('Guests cannot access the Game Editor.');
                return;
            }
            document.getElementById('homepage-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('editor-container').style.display = 'flex';
        }

        function showError(message) {
            const messageDiv = document.getElementById('editor-message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Game Editor
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let blocks = [];
        let selectedBlock = null;
        let moveMode = false;
        let blockColor = '#ff0000';
        let blockShape = 'rectangle'; // Can be 'rectangle' or 'circle'

        function createBlock(x, y, width, height) {
            return { x, y, width, height, color: blockColor, shape: blockShape };
        }

        function drawBlock(block) {
            ctx.fillStyle = block.color;
            if (block.shape === 'rectangle') {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            } else if (block.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(block.x + block.width / 2, block.y + block.height / 2, Math.min(block.width, block.height) / 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blocks.forEach(block => drawBlock(block));
        }

        function addBlock(x, y, width, height) {
            blocks.push(createBlock(x, y, width, height));
            draw();
        }

        function toggleMoveMode() {
            moveMode = !moveMode;
        }

        function changeColor() {
            blockColor = document.getElementById('colorPicker').value;
        }

        function changeShape() {
            blockShape = blockShape === 'rectangle' ? 'circle' : 'rectangle';
            if (selectedBlock) {
                selectedBlock.shape = blockShape;
            }
            draw();
        }

        function testGame() {
            alert('Testing the game...');
        }

        canvas.addEventListener('mousedown', (e) => {
            if (loggedInUser === 'Guest') {
                showError('Guests cannot add blocks.');
                return;
            }
            const x = e.clientX;
            const y = e.clientY;
            const block = blocks.find(b => x >= b.x && x <= b.x + b.width && y >= b.y && y <= b.y + b.height);
            if (moveMode && block) {
                selectedBlock = block;
                canvas.addEventListener('mousemove', moveBlock);
                canvas.addEventListener('mouseup', () => {
                    canvas.removeEventListener('mousemove', moveBlock);
                    selectedBlock = null;
                });
            } else {
                addBlock(x, y, 100, 100);
            }
        });

        function moveBlock(e) {
            if (!selectedBlock) return;
            selectedBlock.x = e.clientX;
            selectedBlock.y = e.clientY;
            draw();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        draw(); // Initial draw
    </script>
</body>
</html>
