<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webblox - Game Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #homepage-container, #editor-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #homepage-container {
            background-color: #f0f0f0;
        }
        #editor-container {
            display: none;
            flex-direction: column;
            align-items: flex-start;
        }
        #controls {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        input[type="color"] {
            margin: 5px 0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div id="homepage-container">
        <div>
            <h2>Welcome to Webblox</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="link" onclick="showSignUp()">Don't have an account? Sign up</div>
            <div class="link" onclick="enterAsGuest()">Enter as Guest</div>
            <button onclick="goToEditor()">Go to Game Editor</button>
        </div>
    </div>

    <!-- Game Editor -->
    <div id="editor-container">
        <div id="controls">
            <button onclick="testGame()">Test Game</button>
            <button onclick="toggleMoveMode()">Move Block</button>
            <input type="color" id="colorPicker" onchange="changeColor()" value="#ff0000">
            <button onclick="changeShape()">Change Shape</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let loggedInUser = localStorage.getItem('loggedInUser') || null;

        // Homepage
        function showSignUp() {
            alert('Sign up functionality is not implemented yet.');
        }

        function enterAsGuest() {
            loggedInUser = 'Guest';
            localStorage.setItem('loggedInUser', 'Guest');
            alert('Entered as Guest');
            goToEditor();
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (users[username] && users[username].password === password) {
                loggedInUser = username;
                localStorage.setItem('loggedInUser', username);
                alert('Login successful');
                goToEditor();
            } else {
                alert('Invalid username or password');
            }
        }

        function goToEditor() {
            document.getElementById('homepage-container').style.display = 'none';
            document.getElementById('editor-container').style.display = 'flex';
        }

        // Game Editor
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let blocks = [];
        let selectedBlock = null;
        let moveMode = false;
        let blockColor = '#ff0000';
        let blockShape = 'rectangle'; // Can be 'rectangle' or 'circle'

        function createBlock(x, y, width, height) {
            return { x, y, width, height, color: blockColor, shape: blockShape };
        }

        function drawBlock(block) {
            ctx.fillStyle = block.color;
            if (block.shape === 'rectangle') {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            } else if (block.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(block.x + block.width / 2, block.y + block.height / 2, Math.min(block.width, block.height) / 2, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            blocks.forEach(block => drawBlock(block));
        }

        function addBlock(x, y, width, height) {
            blocks.push(createBlock(x, y, width, height));
            draw();
        }

        function toggleMoveMode() {
            moveMode = !moveMode;
        }

        function changeColor() {
            blockColor = document.getElementById('colorPicker').value;
        }

        function changeShape() {
            blockShape = blockShape === 'rectangle' ? 'circle' : 'rectangle';
            if (selectedBlock) {
                selectedBlock.shape = blockShape;
            }
            draw();
        }

        function testGame() {
            alert('Testing the game...');
        }

        canvas.addEventListener('mousedown', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const block = blocks.find(b => x >= b.x && x <= b.x + b.width && y >= b.y && y <= b.y + b.height);
            if (moveMode && block) {
                selectedBlock = block;
                canvas.addEventListener('mousemove', moveBlock);
                canvas.addEventListener('mouseup', () => {
                    canvas.removeEventListener('mousemove', moveBlock);
                    selectedBlock = null;
                });
            } else {
                addBlock(x, y, 100, 100);
            }
        });

        function moveBlock(e) {
            if (!selectedBlock) return;
            selectedBlock.x = e.clientX;
            selectedBlock.y = e.clientY;
            draw();
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        draw(); // Initial draw
    </script>
</body>
</html>
